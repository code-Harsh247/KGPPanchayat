version: "3.8"

services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: .
          target: /app
          action: sync
    volumes:
      - .:/app  
      - /app/node_modules  # Avoid overwriting node_modules
    env_file: 
      - .env.local
